    <div class="companion">     
      <ul>

     <div class="visions">

<script>
  function markTaskAsDone(taskId) {

      console.log(`Task ${taskId} marked as done`);
      localStorage.setItem(`taskCompleted_${taskId}`, 'true');

  }

  document.getElementById('doneButton').addEventListener('click', () => {
      markTaskAsDone(10);
  });
</script>
